<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Created by Jamiu Abdulkareem -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Jamiu AA.</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="border-round">
      <div class="display-screen"></div>

      <div class="calculator-btn">
        <button id="clear" class="btn">C</button>
        <button class="btn" id="/">&divide;</button>
        <button class="btn" id="*">&times;</button>
        <button class="btn" id="%">%</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="-">-</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="+">+</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn equal" id="equal">=</button>
        <button class="btn" id="(">(</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id=")">)</button>
        <button class="btn" id="backspace">></button>
      </div>
    </div>
  </div>

  <footer>
    <p>Created by Jamiu Abdulkareem &copy; 2022</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
